name: Package

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  package:
    name: Package on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: mvn -B clean package --no-transfer-progress -DskipTests -Dmaven.javadoc.skip=true -Djavafx.platform=mac

      - name: Build with Maven
        if: runner.os != 'macOS'
        shell: bash
        run: mvn -B clean package --no-transfer-progress -DskipTests -Dmaven.javadoc.skip=true

      - name: Prepare distribution
        shell: bash
        run: |
          mkdir -p dist
          cp target/dalian-dagunzi.jar dist/
          cp -r target/lib dist/
          cp LICENSE dist/
          cp README.md dist/
          mkdir -p dist/docs
          cp docs/规则.md dist/docs/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dalian-dagunzi-${{ matrix.os }}
          path: dist/
          retention-days: 1
